{% extends 'base.html' %}

{% block title %}
 POST
{% endblock %}

{% block content %}

<div class="" style=" width: 90% !important; margin:auto;">

    <div class="row">
     
        <div class="col s12 m10 ">

            <h1>{{post.title}}</h1>
            <p>{{post.cat.title}}</p>
            <img src="/media/{{post.image}}"class="responsive-img" >
            <br>
            <p>
                {{post.content | safe}}
            </p>
        </div>
         
        <div class="col s12 m2">

            {% for cat in cats %} 
        
            <div class="card" style="margin-right:20px;">
            
                <div>
    
                    <img src="/media/{{cat.image}}" class="responsive-img">
    
                </div>
                <div class="card-content center-align">
                    <b>
                        {{cat.title}}
                    </b>
    
                  
                    <div class="container center-align mt20"> 
                        <a href="" class="btn bg-primary">View</a>
        
                    </div>
        
                </div>
               
    
            </div>
    
            {% endfor %}
    
        </div>
        </div>

    </div>
</div>

{% endblock %}
